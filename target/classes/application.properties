# Exibe mensagens de erro valores invï¿½lidos (400)
server.error.include-message=always
server.error.include-binding-errors=always

# formata os SQL (quebra linha, identa etc)
spring.jpa.properties.hibernate.format_sql=true

# Habilitando o H2 Console. Num navegador, permite o acesso a http://localhost:8080/h2-console
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${root:localhost}:3306/eventify?serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=1991
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Habilita data.sql
spring.jpa.defer-datasource-initialization=true