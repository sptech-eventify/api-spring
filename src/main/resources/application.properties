server.port=8080

# Exibe mensagens de erro valores inválidos (400)
server.error.include-message=always
server.error.include-binding-errors=always

# validade do token
jwt.validity=3600000

# palavra passe do token (deve ser secreta) minimo 32 caracteres
jwt.

# habilita a impressão dos comandos SQL no log
spring.jpa.show-sql=false

# formata os SQL (quebra linha, identa etc)
spring.jpa.properties.hibernate.format_sql=true

springdoc.swagger-ui.tagsSorter=alpha

